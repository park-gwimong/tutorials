#spring.main.allow-bean-definition-overriding=true
spring.messages.basename=messages
spring.messages.encoding=UTF-8
############################################
# mulitpart option
############################################
spring.servlet.multipart.max-file-size=-1
spring.servlet.multipart.max-request-size=-1
############################################
# server option
############################################
local.server.port=9001
############################################
# log option
############################################
logging.file.name=./log
############################################
# properties option
############################################
#spring.profiles.active=release
#spring.profiles.active=dev
spring.profiles.active=local
############################################
# control the sql db initialization
# (from schema.sql and data.sql)
############################################
spring.sql.init.platform=mysql
spring.sql.init.data-locations=classpath:sql/*.sql
############################################
# server option
############################################
server.error.whitelabel.enabled=false
server.servlet.session.timeout=-1
spring.main.allow-bean-definition-overriding=true
#spring.jackson.mapper.default-view-inclusion=true
spring.mvc.static-path-pattern=/templates/**
############################################
# JPA option
#############################################
#spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.ddl-auto=create
#spring.jpa.hibernate.ddl-auto=update
#spring.jpa.hibernate.ddl-auto=none
#spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
############################################
# Database config #####
############################################
spring.datasource.url=jdbc:mysql://localhost:3306/dms?autoReconnect=true&useSSL=false&useUnicode-true&characterEncoding=utf8
spring.datasource.username=dms
spring.datasource.password=dms
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
############################################
# System config ######
############################################
locale=kr
spring.jackson.serialization.fail-on-empty-beans=false